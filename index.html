<h1>A Survival-Only fabric based server with lots of mods and cool features</h1>
<a class="wa" href="/mods.html">Required Mods</a>

<script>
async function updatePlayerCount() {
  try {
    const response = await fetch('https://api.mcstatus.io/v2/status/java/arkmc.minecraft.party');
    const data = await response.json();
    
    const playerCountEl = document.getElementById('playerCount');
    
    if (data.online) {
      const online = data.players?.online || 0;
      const max = data.players?.max || 0;
      playerCountEl.textContent = `${online}/${max} players online`;
    } else {
      playerCountEl.textContent = 'Server offline';
    }
  } catch (error) {
    document.getElementById('playerCount').textContent = 'Unable to fetch player count';
    console.error('Error fetching server status:', error);
  }
}

// Update on page load
updatePlayerCount();

// Update every 30 seconds
setInterval(updatePlayerCount, 30000);
</script>
